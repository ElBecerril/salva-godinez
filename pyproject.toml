[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.backends._legacy:_Backend"

[project]
name = "salva-godinez"
dynamic = ["version"]
description = "Navaja suiza para oficinistas â€” rescate de archivos, impresoras, USB, sistema y mas"
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.10"
authors = [
    { name = "El_Becerril" },
]
keywords = ["office", "windows", "tools", "recovery", "printer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=13.7.0",
    "pypdf>=4.0.0",
    "openpyxl>=3.1.0",
    "Pillow>=10.0.0",
]

[project.scripts]
salva-godinez = "main:main"

[tool.setuptools.dynamic]
version = {attr = "main.__version__"}

[tool.setuptools]
py-modules = ["main", "config", "utils"]
packages = ["searchers", "reporting", "tools"]
